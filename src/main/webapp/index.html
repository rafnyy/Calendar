<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.print.css" rel="stylesheet" media="print">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-calendar/1.0.0/calendar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calConfig.js"></script>
    <style>
        body {
        margin: 40px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
        }

        #client-calendar {
        max-width: 900px;
        margin: 0 auto;
        }

        #consultant-calendar {
        max-width: 900px;
        margin: 0 auto;
        }
    </style>
</head>
<body ng-app="cal" ng-controller="calCtrl as ctrl" ng-init="init()">
    <div class="" ng-if="currentAction == 'home'">
        <textarea class="form-control" name="email" ng-model="input.email" placeholder="Type your Email"></textarea>
        <button class="btn btn-default" ng-click="Login(input.email)">Login</button>
    </div>

    <div class="" ng-if="currentAction == 'register'">
        <select ng-model="input.type">
            <option value="client">Client</option>
            <option value="consultant">Consultant</option>
        </select>
        <textarea class="form-control" name="email" ng-model="input.firstName" placeholder="Type your First Name"></textarea>
        <textarea class="form-control" name="email" ng-model="input.lastName" placeholder="Type your Last Name"></textarea>
        <textarea class="form-control" name="email" ng-model="input.email" placeholder="Type your Email"></textarea>
        <button class="btn btn-default" ng-click="Register(input.type, input.firstName, input.lastName, input.email)">Register</button>
    </div>

    <div  id='client-calendar' ng-show="currentAction == 'clientCal'" ui-calendar="clientConfig.calendar" ng-model="eventSources"></div>

    <div id='consultant-calendar' ng-show="currentAction == 'consultantCal'"ui-calendar="clientConfig.calendar" ng-model="eventSources"></div>
</body>
</html>
