<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.print.css" rel="stylesheet" media="print">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.js"></script>
    <script>

    function addAvailable(status, start, end, events) {
       if (status == 'AVAILABLE') {
            events.push({
                title: status,
                start: start,
                end: end,
                rendering: 'background'
            });
        }
    }

    function addBooked(status, start, end, events) {
        if (status == 'BOOKED') {
            events.push({
                title: "Booked by client",
                start: start,
                end: end
            });
        }
    }

    $(document).ready(function() {

        $('#client-calendar').fullCalendar({
            // put your options and callbacks here
            header: {
                left: 'prev,next',
                center: 'title',
                right: 'agendaWeek,agendaDay'
            },
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var eventData = {
                    title: 'BOOKING',
                    start: start,
                    end: end
                };

                // TODO: make rest call to back end /book
                // If 204 then render, else message
                $('#client-calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                $('#client-calendar').fullCalendar('unselect');
			},
            editable: true,
			eventLimit: true,
			events: function(start, end, timezone, callback) {
                $.ajax({
                    url: 'http://localhost:8080/api/office-hours/5c8d95d1-3ef4-4bdd-85ca-267bb6cd380d?startDate=' + start.unix() + '000&endDate=' + end.unix() + '000',
                    type: 'GET',
                    success: function(data) {
                        var events = [];

                        var prevStatus = data.startStatus;
                        var prevStart = start;

                        for (var i = 0; i < data.deltas.length; i++) {
                            var currEnd = $.fullCalendar.moment(data.deltas[i].time.millis);

                            addAvailable(prevStatus, prevStart, currEnd, events);

                            prevStatus = data.deltas[i].toStatus;
                            prevStart = currEnd;
                        }

                        addAvailable(prevStatus, prevStart, currEnd, events);

                        callback(events);
                    }
                });
            }
        })

        $('#consultant-calendar').fullCalendar({
            // put your options and callbacks here
            header: {
                left: 'prev,next',
                center: 'title',
                right: 'agendaWeek,agendaDay'
            },
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				var eventData = {
                    title: 'AVAILABLE',
                    rendering: 'background',
                    start: start,
                    end: end
                };

                // TODO: make rest call to back end set
                // If 204 then render, else message
                $('#consultant-calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                $('#consultant-calendar').fullCalendar('unselect');
			},
            editable: true,
			eventLimit: true,
			events: function(start, end, timezone, callback) {
                $.ajax({
                    url: 'http://localhost:8080/api/office-hours/5c8d95d1-3ef4-4bdd-85ca-267bb6cd380d?startDate=' + start.unix() + '000&endDate=' + end.unix() + '000',
                    type: 'GET',
                    success: function(data) {
                        var events = [];

                        var prevStatus = data.startStatus;
                        var prevStart = start;

                        for (var i = 0; i < data.deltas.length; i++) {
                            var currEnd = $.fullCalendar.moment(data.deltas[i].time.millis);

                            addAvailable(prevStatus, prevStart, currEnd, events);
                            addBooked(prevStatus, prevStart, currEnd, events);

                            prevStatus = data.deltas[i].toStatus;
                            prevStart = currEnd;
                        }

                        addAvailable(prevStatus, prevStart, end, events);
                        addBooked(prevStatus, prevStart, end, events);

                        callback(events);
                    }
                });
            }

        })

    });

</script>
    <style>

        body {
        margin: 40px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
        }

        #client-calendar {
        max-width: 900px;
        margin: 0 auto;
        }

        #consultant-calendar {
        max-width: 900px;
        margin: 0 auto;
        }

    </style>
</head>
<body>

<div id='consultant-calendar'></div>

</body>
</html>
